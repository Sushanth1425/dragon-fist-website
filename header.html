<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-800 text-white py-4">
            <div class="hidden md:flex space-x-5">
                <a href="index.html" class="block rounded-md px-4 py-3 text-base font-mono text-white hover:bg-red-700 transition duration-150 ease-in-out">Home</a>
                <a href="events.html" class="block rounded-md px-4 py-3 text-base font-mono text-white hover:bg-red-700 transition duration-150 ease-in-out">Events</a>
                <a href="training.html" class="block rounded-md px-4 py-3 text-base font-mono text-white hover:bg-red-700 transition duration-150 ease-in-out">Training</a>
            </div>
            <div class="md:hidden">
                <a href="training.html" class="text-lg hover:text-red-600">Training</a>
            </div>
        </div>
    </nav>

    <div id="sidebar" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden">
        <div class="flex justify-end p-4">
            <button id="close-sidebar" class="text-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="flex flex-col items-center mt-10">
            <a href="index.html" class="text-white text-lg hover:text-red-600 mb-4 transition duration-150 ease-in-out">Home</a>
            <a href="membership.html" class="text-white text-lg hover:text-red-600 mb-4 transition duration-150 ease-in-out">Membership</a>
            <a href="training.html" class="text-white text-lg hover:text-red-600 mb-4 transition duration-150 ease-in-out">Training</a>
            <a href="events.html" class="text-white text-lg hover:text-red-600 mb-4 transition duration-150 ease-in-out">Events</a>
            <a href="aboutus.html" class="text-white text-lg hover:text-red-600 mb-4 transition duration-150 ease-in-out">About Us</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const closeSidebar = document.getElementById('close-sidebar');

            // Show sidebar when menu toggle is clicked
            menuToggle.addEventListener('click', () => {
                sidebar.classList.remove('hidden'); 
            });

            // Hide sidebar when close button is clicked
            closeSidebar.addEventListener('click', () => {
                sidebar.classList.add('hidden'); 
            });

            // Hide sidebar when clicking outside of it
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && event.target !== menuToggle) {
                    sidebar.classList.add('hidden'); 
                }
            });
        });
    </script>
</body>
</html>
